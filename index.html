<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/game.css">
    <script src="bin/app.bundle.js" charset="utf-8"></script>
</head>
    <body>
        <div id="start-game">
            <button id="start-button" type="button">Click to Begin Game!</button>
        </div>
        <div id="dealer-board">
            <h2 id="header" class="hidden">Dealer's Hand</h2>
            <div id="dealer-card" ></div>
            <div id="dealer-hide" class="hidden"></div>
        </div>
        <div id="player-board">
            <h2 id="header" class="hidden">Your Hand</h2>
            <div id="player-card"></div>
            <div id="player-choice">
              <button id="hit-button" type="button" class="hidden">Hit</button><br>
              <button id="stay-button" type="button" class="hidden">Stay</button>
            </div>
        </div>
        <div id="choices-div" class="hidden">
            <h3> Would you like to play again? </h3>
            <button id="another-round-button" type="button">One More Round!</button>
            <button id="nope-button" type="button" >I'm Done...</button>
        </div>
        <br>
        <table id="data-table" class="hidden">
                <tr>
                  <th>Round</th>
                  <th>Wins/Losses/Draws</th> 
                  <th>Win Percentage</th>
                </tr>
        </table>


    </body>
</html>
